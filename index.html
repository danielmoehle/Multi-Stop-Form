<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="firstStepScreen">
        <div class="formSteps">
            <div class="stepOne">
            <p class="steps" id="step1">1</p>
            <p class="smallFont">STEP 1 <br><span class="bold">YOUR INFO</span></p>
            </div>

            <div class="stepOne">
            <p class="steps">2</p>
            <p class="smallFont">STEP 2 <br><span class="bold">SELECT PLAN</span></p>
            </div>

            <div class="stepOne">
            <p class="steps">3</p>
            <p class="smallFont">STEP 3 <br><span class="bold">ADD-ONS</span></p>
            </div>

            <div class="stepOne">
            <p class="steps">4</p>
            <p class="smallFont">STEP 4 <br><span class="bold">SUMMARY</span></p>
            </div>

            <!-- <p class="steps">2</p>
            <p class="steps">3</p>
            <p class="steps">4</p> -->
            
        </div>
        <div class="personalInfo">
           <p class="personalInfoTitle">Personal info</p> 
           <p class="personalInfoDesc">Please provide your name, email address, and phone number.</p>

           <div class="inputAndTitles">
            <p class="inputTitles">Name</p>
            <input class="inputs" type="text" placeholder="e.g. Michael Royappa">
            <p class="inputTitles">Email</p>
            <input class="inputs" type="email" placeholder="e.g. michaelroyappa@lorem.com">
            <p class="inputTitles">Phone Number</p>
            <input class="inputs" type="number" placeholder="e.g. +1 234 567 890">
           </div>
           <button class="nextStepButton">Next Step</button>
        </div>
    </div>
    <!-- start of second step -->

    <div class="secondStepScreen">
        <div class="formSteps">
            <div class="stepOne">
            <p class="steps" id="step1">1</p>
            <p class="smallFont">STEP 1 <br><span class="bold">YOUR INFO</span></p>
            </div>

            <div class="stepOne">
            <p class="steps" id="step2">2</p>
            <p class="smallFont">STEP 2 <br><span class="bold">SELECT PLAN</span></p>
            </div>

            <div class="stepOne">
            <p class="steps" id="step3">3</p>
            <p class="smallFont">STEP 3 <br><span class="bold">ADD-ONS</span></p>
            </div>

            <div class="stepOne">
            <p class="steps" id="step4">4</p>
            <p class="smallFont">STEP 4 <br><span class="bold">SUMMARY</span></p>
            </div>

        </div>
        <div class="selectPlan">
                <p>Select Your Plan</p>
            </div>


</body>
</html>
